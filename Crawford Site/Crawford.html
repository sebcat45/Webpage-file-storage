<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawford Plumbing</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="white-box title">Crawford Plumbing</div>

    <div class="grey-box">
        <a href="mailto:crawfordtheplumber@gmail.com" target="_blank">
            <img src="image1.jpg" alt="Image 1">
        </a>
        <a href="tel:7059853440" target="_blank">
            <img src="image3.jpg" alt="Image 2">
        </a>
    </div>

    <div class="large-photo">
        <img src="large-image.jpg" alt="Large Photo">
    </div>

    <div class="white-box">
        <img src="medium-image.jpg" alt="Medium Photo">
        <p>Text describing the image.</p>
    </div>

    <div class="half-half">
        <div class="text-section">Text content here</div>
        <div class="image-section"><img src="half-image.jpg" alt="Half and Half"></div>
    </div>

    <div class="white-box">
        <form id="contact-form">
            <h2>Contact Us</h2>
        
            <label for="fullname">Full Name *</label>
            <input 
                type="text" 
                id="fullname" 
                name="fullname" 
                placeholder="John Smith" 
                minlength="5" 
                required
            >
        
            <label for="phone">Phone *</label>
            <input 
                type="tel" 
                id="phone" 
                name="phone" 
                placeholder="555-555-5555" 
                pattern="^\d{3} \d{3} \d{4}$" 
                required
            >
        
            <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="johnsmith@email.com" 
                required
            >
        
            <label for="message">Write a message *</label>
            <textarea 
                id="message" 
                name="message" 
                placeholder="Type message..." 
                minlength="10" 
                maxlength="200" 
                required
            ></textarea>
        
            <div class="button-wrapper">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="photo-section">
        <img src="bottom-photo.jpg" alt="Bottom Image">
    </div>

    <div class="white-box">
        <p>Some text here</p>
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
    </div>

    <script src="script.js"></script>
</body>
</html>
