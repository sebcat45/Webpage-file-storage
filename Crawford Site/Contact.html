<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" type="text/css" href="./styles-plumbing.css">
        <style>        
            textarea {
                width: 100%; /* Full width of container */
                max-width: 600px; /* Optional: Maximum width */
                height: auto; /* Automatically adjusts height */
                overflow: hidden; /* Prevent scrolling inside */
                resize: none; /* Disable manual resizing */
                padding: 10px; /* Adds space inside the textarea */
                border: 1px solid #ccc;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }
        </style>
        <script>
            function enforceLimit(event) {
                const maxLength = 600;
                if (event.target.value.length > maxLength) {
                    event.target.value = event.target.value.substring(0, maxLength); // Trim excess text
                }
            }
    
            function autoResize(event) {
                event.target.style.height = 'auto'; // Reset height
                event.target.style.height = event.target.scrollHeight + 'px'; // Set height to fit content
            }
        </script>    
    </head>
    <body>
        <div id="headeralt">
            <h1>Contact Us</h1>
            <h2>We will respond as soon as possible.</h2>
        </div>
        <div id="container">
            <div id="sidebar">
                <a href="./Crawford.html">Return</a>
            </div>
            <div id="content">
                <h3>Contact Us</h3>
                <form action="/submit" method="post">
                    <label for="fullName">Full Name*:</label><br>
                    <input type="text" id="fullName" name="fullName" minlength="2" required placeholder="FirstName LastName"><br><br>
                
                    <label for="phone">Phone*:</label><br>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" required placeholder="Enter 10-15 digit phone number"><br><br>
                
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="example@email.com"><br><br>
                
                    <label for="message">Message*:</label><br>
                    <textarea id="message" name="message" oninput="enforceLimit(event); autoResize(event)" maxlength="600" placeholder="Maximum Characters 600"></textarea>
                                

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div id="footer">
            &copy; 2025 Sebby C | All Rights Reserved<br> 2025-04-17 14:03
        </div>
    </body>
</html>
